<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация массива</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Исходный массив</h1>
        <div class="array-container">
            <table id="originalArray">
                <!-- Массив 10x10 будет сгенерирован JavaScript -->
            </table>
        </div>
        
        <div class="info">
            <p id="maxValue">Максимальный элемент: </p>
        </div>
        
        <button id="sortBtn" class="btn">Отсортировать массив</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
