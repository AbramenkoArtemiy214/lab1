<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсортированный массив</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="sortTitle">Отсортированный массив</h1>
        
        <div class="controls">
            <label for="precision">Точность отображения:</label>
            <select id="precision">
                <option value="1">1 знак</option>
                <option value="2" selected>2 знака</option>
                <option value="3">3 знака</option>
                <option value="4">4 знака</option>
            </select>
        </div>
        
        <div class="array-container">
            <table id="sortedArray"></table>
        </div>
        
        <button id="backBtn" class="btn">Вернуться</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
