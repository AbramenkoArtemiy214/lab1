<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дробный массив</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Исходный массив (10×10)</h1>
        
        <div class="controls">
            <label for="precision">Точность отображения:</label>
            <select id="precision">
                <option value="1">1 знак</option>
                <option value="2" selected>2 знака</option>
                <option value="3">3 знака</option>
                <option value="4">4 знака</option>
            </select>
        </div>
        
        <div class="array-container">
            <table id="originalArray"></table>
        </div>
        
        <div class="buttons">
            <button id="saveBtn" class="btn">Сохранить в файл</button>
            <button id="sortAscBtn" class="btn">Сортировать по возрастанию</button>
            <button id="sortDescBtn" class="btn">Сортировать по убыванию</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
